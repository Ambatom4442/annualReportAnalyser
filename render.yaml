services:
  - type: web
    name: annual-report-analyzer
    runtime: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      playwright install --with-deps chromium
    startCommand: streamlit run src/app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
